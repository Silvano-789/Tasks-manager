<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
  </div>
</nav>
<div class="container mt-4">
    <h3>Tarefas</h3>
    <hr/>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Nome da Tarefa" formControlName="name">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Descrição" formControlName="description">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" type="submit" [disabled]="!form.get('description').valid">Adicionar</button>
            </div>
        </div>
    </form>
    <hr/>
    <div class="row">
        <div class="col-md-11">
            <ul class="list-group">
              <li *ngFor="let task of tasks; " class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div><b>{{task.name}}</b> <small> - Criada em {{task.createdDate}}</small></div>
                  <div><b>Tarefa:</b> {{ task.description }}</div>
                  <div>
                    <div class="{{task.done ? 'done' : 'open'}}"> <small><b>{{task.done ? 'Concluida' : 'Pendente'}} {{task.doneDate}}</b></small>  </div>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="button" class="btn btn-success" [disabled]="task.done" (click)="marcaConcluido(task)">Concluir</button>
                  <button type="button" class="btn btn-danger" (click)="delete(task)">Deletar</button>
                </div>
              </li>
            </ul>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">

</div>
